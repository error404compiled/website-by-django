{% extends 'base.html' %}

{% block title %}contact{% endblock title %}

{% block body   %}

<div class="container my-4">
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img src="/static/c1.jfif" class="d-block w-100" alt="...">
                {% comment %} https://source.unsplash.com/1600x500/?contact,phone {% endcomment %}
                <div class="carousel-caption d-none d-md-block">
                    <h5> Contact Us </h5>

                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
<h1 class = "my-2 text-center">fill this form to contact us </h1>
<div class="container my-4">
    <form methord = "post" action = "/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="enter your E-mail">
        </div>
        <div class="form-group">
            <label for="phone">phone number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
        </div>


        <div class="form-group">
            <label for="desc">tell me why you want to contect me for..</label>
            <textarea type="text" class="form-control" id="desc" name="desc" placeholder="type here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>

</div>
{% endblock body   %}
